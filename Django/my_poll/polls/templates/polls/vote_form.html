<!-- templates/polls/vote_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표</title>
</head>
<body>
    <h1>투표 폼</h1>
    {{question.pk}}. {{question.question_text}}<p>
    {% for choice in question.choice_set.all %}
    <!--함수를 쓸 때 () 안 씀, 템플릿 문법 / html 주석 -->
        
        {# choice : Choice모델 객체 / template 주석 #}
        {% comment %}
            template 주석 중,
            block 주석 : 여러줄 주석을 쓸 때 사용한다.
        {% endcomment %}
        
        {{choice.choice_text}}<br>
    {% endfor %}
</body>
</html>
